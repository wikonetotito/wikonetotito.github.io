<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
</head>
<body>

	<h1 class="col-xs-12 well"> Carousel </h1><hr>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://cdn.kiwilimon.com/recetaimagen/20181/th5-640x426-8362.jpg" alt="">
      <div class="carousel-caption" style="color: black" >
        DONITAS
      </div>
    </div>
    <div class="item">
      <img src="https://assets.pinshape.com/uploads/image/file/108922/container_ninja-shurikens-3d-printing-108922.JPG" alt="...">
      <div class="carousel-caption" style="color: black" >
        ARMAS BLANCAS DEL NARUTO
      </div>
    </div>
    <div class="item">
      <img src="https://www.biografiasyvidas.com/biografia/d/fotos/diaz_ordaz.jpg" alt="...">
      <div class="carousel-caption"style="color: black" >
        MI IDOLO:DDD
      </div>
    </div>
    <div class="item">
      <img src="https://www.frontera.info/EdicionEnLinea/Fotos/Internacional/1965561-N.JPG" alt="...">
      <div class="carousel-caption"style="color: black" >
        MI OTRO IDOLO
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
			</div>
		</div>
	</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
